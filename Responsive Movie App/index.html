    <title>Movie Guide App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar">
            <div class="logo">
                <h1>Movie Web App</h1>
            </div>

                <form action="">
                    <input type="text" placeholder="Search Movie" class="inputBox">

            </div>
        </div>
    </nav>
    <!-- Main Section -->
    <main>
        <section>
            <div class="movie-container no-background">
                <h2>Serach Movie Details Here</h2>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
